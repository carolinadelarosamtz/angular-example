<div class="row">
    <div 
    *ngFor="let item of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <img [src]=" item.images.downsized_medium.url" 
    [alt]="item.title"
    class="card-img-top"/>
        <div class="card">
            <div class="card-body">
               {{item.title}}
            </div>
        </div>
    </div>
</div>
